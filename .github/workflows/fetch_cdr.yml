name: Fetch CDR Data Daily

on:
  schedule:
    # Runs at 5:30 PM UTC = 11:00 PM IST (UTC+5:30)
    - cron: '30 17 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  fetch-cdr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run CDR fetch script
      run: python fetch_cdr.py
    
    - name: Commit and push CSV files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv *.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update CDR data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
